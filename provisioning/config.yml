anyenv:
  dir:         '{{ home_path }}/.anyenv'
  plugins_dir: '{{ home_path }}/.anyenv/plugins'
  envs_dir:    '{{ home_path }}/.anyenv/envs'

link:
  bash/bash_profile: .bash_profile
  zsh/zshrc: .zshrc
  zsh/alias: .alias
  git/gitconfig: .gitconfig
  tmux/tmux.conf: .tmux.conf

ruby:
  versions:
    - 2.4.0

  plugins_dir: '{{ anyenv.envs_dir }}/rbenv/plugins'

  plugins:
    - ianheggie/rbenv-binstubs
    - sstephenson/rbenv-default-gems
    - sstephenson/rbenv-gem-rehash

homebrew:
  applications:
    - appcleaner
    - atom
    - docker
    - firefox
    - google-chrome
    - google-hangouts
    - google-japanese-ime
    - iterm2
    - karabiner
    - skype
    - vagrant
    - licecap
    - virtualbox
    - vlc

  repositories:
    - homebrew/boneyard
    - homebrew/dupes
    - homebrew/science

  packages:
    - argon/mas/mas
    - coreutils
    - ctags
    - git
    - git-lfs
    - git-now
    - heroku-toolbelt
    - hub
    - imagemagick
    - jq
    - mercurial
    - mongodb
    - mysql
    - nkf
    - phantomjs
    - postgresql
    - pstree
    - reattach-to-user-namespace
    - redis
    - sqlite
    - terraform
    - the_silver_searcher
    - tig
    - tmux
    - tree
    - w3m
    - { name: 'wget', install_options: '--enable-iri' }
    - xctool
